<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /******************************/
    /*******BUSCAR ENVIOS**********/
    /******************************/
    body {
      background: url('../assets/images/patron.jpg');
    }

    .formularioEnvios {
      border: 3px solid #000;
      background: #ffffffa1;
      border-radius: 10px;
      box-shadow: 4px 4px 3px #3131314f;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <nav class="bg-clp navbar navbar-dark navbar-expand-lg sticky-top" aria-label="Eighth navbar example">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">Clicpaq <i class="fa-solid fa-truck-fast"></i></a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="../index.html#contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./buscar_envios.html">Busca tu envio</a>
            </li>
          </ul>
          <a href="./login.html" class=" px-3 btn btn-outline-light">Ingresar <i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container d-flex flex-column justify-content-center align-items-center py-5 my-5 formularioEnvios">
        <div>
          <h1>¿Querés buscar un envío?</h1>
          <p>Ingresa tu número de envío en el formulario debajo</p>
        </div>
        <div>
          <input type="text" id="numeroEnvio" class="form-control form-control-lg" placeholder="Numero de envio">
        </div>
        <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#modalEnvios" onclick="actualizarModal()">
          Buscar envio
        </button>
      </div>
    </section>
  </main>

  <footer class="py-3 mt-4 bg-clp">
    <div class="container d-flex flex-column align-items-center mt-5">
      <img class="w-25" src="../assets/images/logo-tte-blanco.png" alt="Logo de la empresa">
      <p class="text-center text-white">© 2024 | Powered by <strong>Gonzalo Veglio.</strong> Todos los Derechos Reservados</p>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="modalEnvios" tabindex="-1" aria-labelledby="modalEnviosLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEnviosLabel">Resultado de Búsqueda</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="mensajeModal">¡Ups! No pudimos encontrar tu envío.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/db93820de6.js" crossorigin="anonymous"></script>

   <script>
    function actualizarModal() {
      const numeroEnvio = document.getElementById('numeroEnvio').value;
      const mensajeModal = document.getElementById('mensajeModal');

      if (numeroEnvio) {
        mensajeModal.innerHTML = `<h2>¡Ups!</h2><p> No pudimos encontrar el envío número: <b>${numeroEnvio}</b>. Por favor, intenta con otro envío.</p>`;
      } else {
        mensajeModal.textContent = 'Debes ingresar un numero de envío.';
      }
    }
  </script>
</body>

</html>
