<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/images/Logo.png" type="image/x-icon">
  <meta name="description" content="Clicpaq Argentina ofrece servicios rápidos y seguros de envíos nacionales, seguimiento de paquetes en tiempo real, y soluciones de logística para clientes particulares y empresas.">
  <meta name="keywords" content="Clicpaq, envíos nacionales, seguimiento de envíos, logística, entrega de paquetes, envíos seguros, transporte de mercadería, envíos puerta a puerta, Argentina">
  <title>Buscar envios</title> 
</head>

<body id="buscarenvios_body">
  <header>
    <nav class="bg-clp navbar navbar-dark navbar-expand-lg sticky-top" aria-label="Eighth navbar example">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html"><img src="../assets/images/logo_nombre_sm.png" height="30"></a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarPrincipal">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="../index.html#contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./buscar_envios.html">Busca tu envio</a>
            </li>
          </ul>
          <a href="./login.html" class=" px-3 btn btn-outline-light">Ingresar <i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="container d-flex flex-column justify-content-center align-items-center py-5 my-5 formulario-envios formulario-envios--compacto  text-center">
        <div>
          <h1>¿Querés buscar un envío?</h1>
          <p>Ingresa tu número de envío en el formulario debajo</p>
        </div>
        <div>
          <input type="text" id="numeroEnvio" class="form-control form-control-lg" placeholder="Numero de envio">
        </div>
        <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#modalEnvios" onclick="actualizarModal()">
          Buscar envio
        </button>
      </div>
    </section>
  </main>

  <footer class="py-3 mt-4 bg-clp">
    <div class="container d-flex flex-column align-items-center mt-2">
      <img class="w-25" src="../assets/images/logo-tte-blanco.png" alt="Logo de la empresa">
      <p class="text-center text-white">© 2024 | Powered by <strong>Gonzalo Veglio.</strong> Todos los Derechos Reservados</p>
    </div>
  </footer>
 
  <div class="modal fade" id="modalEnvios" tabindex="-1" aria-labelledby="modalEnviosLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEnviosLabel">Resultado de Búsqueda</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="mensajeModal">¡Ups! No pudimos encontrar tu envío.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/db93820de6.js" crossorigin="anonymous"></script>

   <script>
    function actualizarModal() {
      const numeroEnvio = document.getElementById('numeroEnvio').value;
      const mensajeModal = document.getElementById('mensajeModal');

      if (numeroEnvio) {
        mensajeModal.innerHTML = `<h2>¡Ups!</h2><p> No pudimos encontrar el envío número: <b>${numeroEnvio}</b>. Por favor, intenta con otro envío.</p>`;
      } else {
        mensajeModal.textContent = 'Debes ingresar un numero de envío.';
      }
    }
  </script>
</body>

</html>
