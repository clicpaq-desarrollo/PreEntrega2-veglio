<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/images/Logo.png" type="image/x-icon">
  <meta name="description" content="Clicpaq Argentina ofrece servicios rápidos y seguros de envíos nacionales, seguimiento de paquetes en tiempo real, y soluciones de logística para clientes particulares y empresas.">
  <meta name="keywords" content="Clicpaq, envíos nacionales, seguimiento de envíos, logística, entrega de paquetes, envíos seguros, transporte de mercadería, envíos puerta a puerta, Argentina">
  <title>Formulario para clientes</title>
</head>
 
<body>
 
  <header>
    <nav class="bg-clp navbar navbar-dark navbar-expand-lg sticky-top" aria-label="Navegación principal">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html"><img src="../assets/images/logo_nombre_sm.png" height="30"></a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarPrincipal">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html#contacto">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./buscar_envios.html">Busca tu envío</a>
            </li>
          </ul>
          <a href="./login.html" class="px-3 btn btn-outline-light">Ingresar <i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </nav>
  </header>


  <main>

    <section aria-labelledby="cliente-title">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
          <h2 id="cliente-title" class="subTitulos my-3">¡Quiero ser cliente!</h2>

          <div class="formulario">
            <p class="text-center">Completá el formulario de abajo y un ejecutivo de cuentas se comunicará con vos.</p>
            <form class="row g-3" aria-labelledby="formulario-cliente">
              <div class="mt-4 col-12 col-md-4">
                <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email">
              </div>
              <div class="mt-4 col-12 col-md-4">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre y Apellido" aria-label="Nombre y Apellido">
              </div>
              <div class="mt-4 col-12 col-md-4">
                <input type="text" class="form-control form-control-lg" placeholder="Teléfono" aria-label="Teléfono">
              </div>
              <div class="mt-4 col-12 col-md-6">
                <input type="text" class="form-control form-control-lg" placeholder="Cantidad de envíos mensuales" aria-label="Cantidad de envíos mensuales">
              </div>
              <div class="mt-4 col-12 col-md-6">
                <input type="text" class="form-control form-control-lg" placeholder="Nombre de la empresa" aria-label="Nombre de la empresa">
              </div>
              <div class="mt-4 d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>


          <h2 class="subTitulos my-3">Dónde Estamos</h2>
          <div class="w-100">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9289.451573239048!2d-58.62576220523309!3d-34.59614221969048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9183fe0e865%3A0xd56e9ae7417a72a6!2sGood%20Park%20Sa!5e0!3m2!1ses!2sar!4v1722729846444!5m2!1ses!2sar" width="100%" height="90%" style="border: 0" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Ubicación en Google Maps"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="py-3 mt-4 bg-clp">
    <div class="container d-flex flex-column align-items-center mt-2">
      <img class="w-25" src="../assets/images/logo-tte-blanco.png" alt="Logo de la empresa">
      <p class="text-center text-white">© 2024 | Powered by <strong>Gonzalo Veglio.</strong> Todos los Derechos Reservados</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/db93820de6.js" crossorigin="anonymous"></script>

</body>

</html>
