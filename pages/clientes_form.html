    <main>
      <section id="nvoCliente" class="container">
        <div class="nvoCliente">
          <div class="formulario">
            <h1 class="titulos">¡Quiero ser cliente!</h1>
            <p>Completá el formulario de abajo y un ejecutivo de cuentas se comunicará con vos.</p>
            <form>
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" id="nombre" placeholder="Nombre y Apellido" name="nombre" />
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" name="email" />
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" placeholder="Teléfono" name="telefono" />
              <label for="envios">Cantidad de Envios Mensuales</label>
              <input type="text" id="envios" placeholder="Cantidad de Envios" name="envios" />
              <label for="empresa">Nombre de la Empresa</label>
              <input type="text" id="empresa" placeholder="Nombre de la Empresa" name="empresa" />
              <button type="submit" class="btn-rojo">Enviar</button>
            </form>
          </div>
          <div class="mapa">
            <h2 class="titulos">Dónde Estamos</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9289.451573239048!2d-58.62576220523309!3d-34.59614221969048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9183fe0e865%3A0xd56e9ae7417a72a6!2sGood%20Park%20Sa!5e0!3m2!1ses!2sar!4v1722729846444!5m2!1ses!2sar"
