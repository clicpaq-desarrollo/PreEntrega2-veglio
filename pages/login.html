<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/Logo.png" type="image/x-icon">

    <title>Login - Clicpaq</title>
    <meta name="description" content="Página de inicio de sesión para acceder a la plataforma Clicpaq. Introduzca su email y contraseña para acceder." />
    <meta name="keywords" content="login, inicio de sesión, plataforma, Clicpaq" />
 
</head>
<body>
    <main class="login">
        <div class="login__container">
            <a href="../index.html">
                <img src="../assets/images/Logo-CLP002-FNDO-BCO.png" alt="Logo de la Empresa">
            </a>
            <h1 class="titulos">Inicio de Sesión</h1>
            <form  class="login__form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" value="Hacer clic en Ingresar" name="email" placeholder="Ingrese su email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" value="estoesejemplo" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div>
                    <a href="./cliente.html" class="btn-rojo">Ingresar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
